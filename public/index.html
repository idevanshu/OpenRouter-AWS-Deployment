<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat - OpenRouter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes pulse-dot {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }
        .typing-indicator span {
            animation: pulse-dot 1.4s infinite;
        }
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        .markdown-content p {
            margin-bottom: 0.5rem;
        }
        .markdown-content code {
            background-color: #1f2937;
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
        }
        .markdown-content pre {
            background-color: #1f2937;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin: 0.5rem 0;
        }
        .markdown-content pre code {
            background-color: transparent;
            padding: 0;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 text-white min-h-screen">
    
    <!-- Header -->
    <header class="bg-gray-800/50 backdrop-blur-sm border-b border-gray-700 sticky top-0 z-10">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg flex items-center justify-center">
                        <i class="fas fa-robot text-xl"></i>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold">AI Chat</h1>
                        <p class="text-xs text-gray-400">Powered by OpenRouter</p>
                    </div>
                </div>
                <div class="flex items-center space-x-2">
                    <span class="text-sm text-gray-400">Status:</span>
                    <span id="status" class="flex items-center space-x-1">
                        <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                        <span class="text-sm text-green-400">Online</span>
                    </span>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <div class="container mx-auto px-4 py-6 max-w-5xl">
        
        <!-- Model Selection Card -->
        <div class="bg-gray-800/50 backdrop-blur-sm rounded-xl border border-gray-700 p-4 mb-6 shadow-xl">
            <div class="flex flex-col md:flex-row md:items-center md:justify-between space-y-4 md:space-y-0">
                <div class="flex-1">
                    <label class="block text-sm font-medium text-gray-300 mb-2">
                        <i class="fas fa-brain mr-2"></i>Select AI Model
                    </label>
                    <select id="modelSelect" class="w-full md:w-auto bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition">
                        <option value="openai/gpt-4o">GPT-4o (OpenAI)</option>
                        <option value="anthropic/claude-3.5-sonnet">Claude 3.5 Sonnet</option>
                        <option value="deepseek/deepseek-r1">DeepSeek R1</option>
                        <option value="google/gemini-pro-1.5">Gemini Pro 1.5</option>
                        <option value="meta-llama/llama-3.1-70b-instruct">Llama 3.1 70B</option>
                    </select>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="flex items-center space-x-2">
                        <input type="checkbox" id="streamToggle" checked class="w-4 h-4 text-blue-600 bg-gray-700 border-gray-600 rounded focus:ring-blue-500">
                        <label for="streamToggle" class="text-sm text-gray-300">Stream responses</label>
                    </div>
                    <button id="clearBtn" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-lg text-sm font-medium transition flex items-center space-x-2">
                        <i class="fas fa-trash"></i>
                        <span>Clear Chat</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Chat Container -->
        <div class="bg-gray-800/30 backdrop-blur-sm rounded-xl border border-gray-700 shadow-2xl overflow-hidden flex flex-col" style="height: calc(100vh - 280px);">
            
            <!-- Messages Area -->
            <div id="chatMessages" class="flex-1 overflow-y-auto p-6 space-y-4">
                <!-- Welcome Message -->
                <div class="text-center py-12">
                    <div class="w-20 h-20 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full flex items-center justify-center mx-auto mb-4">
                        <i class="fas fa-comments text-3xl"></i>
                    </div>
                    <h2 class="text-2xl font-bold mb-2">Welcome to AI Chat</h2>
                    <p class="text-gray-400">Select a model and start chatting with AI</p>
                </div>
            </div>

            <!-- Input Area -->
            <div class="border-t border-gray-700 bg-gray-800/50 p-4">
                <div class="flex space-x-3">
                    <textarea 
                        id="messageInput" 
                        rows="1"
                        placeholder="Type your message here... (Shift + Enter for new line)" 
                        class="flex-1 bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 text-white placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none resize-none transition"
                        style="min-height: 50px; max-height: 150px;"
                    ></textarea>
                    <button 
                        id="sendBtn" 
                        class="bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 px-6 py-3 rounded-lg font-medium transition flex items-center justify-center space-x-2 disabled:opacity-50 disabled:cursor-not-allowed"
                    >
                        <i class="fas fa-paper-plane"></i>
                        <span>Send</span>
                    </button>
                </div>
                <div id="usageInfo" class="mt-2 text-xs text-gray-500 text-right"></div>
            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
